<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>学生版Yahooプロトタイプ</title>
    <head>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f9;
            }
            header, footer {
                background-color: #005792;
                color: #ffffff;
                padding: 10px 20px;
                text-align: center;
            }
            nav ul {
                list-style-type: none;
                padding: 0;
                text-align: center;
            }
            nav ul li {
                display: inline;
                margin-right: 10px;
            }
            nav ul li a {
                text-decoration: none;
                color: #333;
                font-weight: bold;
            }
            section {
                margin: 20px;
                padding: 20px;
                background-color: #ffffff;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }
            h1, h2 {
                color: #333;
            }
        </style>
    </head>
    
</head>
<body>
    <header>
        <h1>学生のための情報プラットフォーム</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#news">ニュース</a></li>
            <li><a href="#events">イベント</a></li>
            <li><a href="#proposals">提案</a></li>
            <li><a href="group1.html">グループ1</a></li>
        </ul>
    </nav>
    <section id="news">
        <h2>最新ニュース</h2>
        <p>ここに学校の最新ニュースを掲載します。</p>
    </section>
    <section id="events">
        <h2>イベントカレンダー</h2>
        <p>今後の学校イベントの日程をここに掲載します。</p>
    </section>
    <section id="proposals">
        <h2>学生提案</h2>
        <p>学生からのアイデアや提案をここに掲載します。</p>
    </section>
    <footer>
        <p>&copy; 2024 学生情報プラットフォーム</p>
    </footer>
    <script>
        function init() {
    // Mapboxのアクセストークンを設定
    mapboxgl.accessToken = 'your_mapbox_access_token_here';

    // 地図を初期化
    const map = new mapboxgl.Map({
        container: 'map', // コンテナのID
        style: 'mapbox://styles/mapbox/streets-v11', // スタイルのURL
        center: [139.6917, 35.6895], // 開始位置[経度, 緯度]
        zoom: 10 // 開始時のズームレベル
    });

    // 地図にズームと回転のコントロールを追加
    map.addControl(new mapboxgl.NavigationControl());

    // 言語切替ボタンのイベントリスナー
    document.getElementById('btnEnglish').addEventListener('click', function() {
        setLanguage('en');
    });
    document.getElementById('btnJapanese').addEventListener('click', function() {
        setLanguage('ja');
    });

    // 地図の言語を設定
    function setLanguage(lang) {
        map.setStyle('mapbox://styles/mapbox/' + lang + '-v11');
    }

    // マーカー用のサンプルデータ
    const locations = [
        {id: 1, name: 'Location 1', coordinates: [139.6917, 35.6895]},
        {id: 2, name: 'Location 2', coordinates: [139.7302, 35.6852]}
    ];

    // 地図にマーカーを追加
    locations.forEach(function(location) {
        const el = document.createElement('div');
        el.className = 'marker';
        el.innerHTML = location.name;

        // マーカーを作成し地図に追加
        new mapboxgl.Marker(el)
            .setLngLat(location.coordinates)
            .addTo(map);
    });
}

    document.addEventListener('DOMContentLoaded', function() {
        var newsSection = document.getElementById('news');
        var newsContent = '<p>新しいニュース記事が追加されました！</p>';
        
        // ニュースセクションに新しい内容を追加するボタン
        var addButton = document.createElement('button');
        addButton.textContent = 'ニュースを追加';
        addButton.onclick = function() {
            newsSection.innerHTML += newsContent;
        };

        // ボタンをセクションに追加
        newsSection.appendChild(addButton);
    });
</script>

</body>
</html>
