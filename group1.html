<!DOCTYPE html>
<html>
<head>
    <title>麗澤大学周辺の地図</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>麗澤大学周辺の地図</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([35.857428, 139.902073], 15); // 地図の中心とズームレベル

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var marker = L.marker([35.857428, 139.902073]).addTo(map); // マーカーを追加
        marker.bindPopup('<b>麗澤大学</b>').openPopup(); // ポップアップの追加
    </script>
</body>
</html>
